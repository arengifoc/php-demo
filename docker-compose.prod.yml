# Docker Compose para producción/testing de imagen productiva
# Imagen monolítica con Nginx + PHP-FPM + Supervisord

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: php-demo-prod
    ports:
      - "8080:80"
    environment:
      - PHP_ENV=production
      # Variables de deployment (deben ser pasadas por el webhook/servidor)
      # - DEPLOY_TAG=v1.0.0
      # - DEPLOY_ENV=prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
