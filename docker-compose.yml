services:
  nginx:
    image: nginx:1.25-alpine
    container_name: php-demo-nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: php-demo-app
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    environment:
      - PHP_ENV=development

networks:
  app-network:
    driver: bridge
