name: Deploy a ProducciÃ³n

on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Tag de la imagen Docker a desplegar'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag de la imagen Docker a desplegar'
        required: true
        type: string

jobs:
  deploy:
    name: Desplegar a PROD
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://${{ vars.PROD_SERVER_URL }}
    defaults:
      run:
        shell: bash
    
    steps:
    - name: InformaciÃ³n de despliegue
      run: |
        echo "ðŸš€ Iniciando despliegue a PRODUCCIÃ“N"
        echo "ðŸ“¦ Imagen: ${{ vars.DOCKERHUB_USERNAME }}/php-demo:${{ inputs.image_tag }}"
        echo "ðŸŒ Servidor: ${{ vars.PROD_SERVER_URL }}"
        echo "ðŸ·ï¸ Tag: ${{ inputs.image_tag }}"
        echo "â° Fecha: $(date)"

    - name: Verificar imagen en Docker Hub
      run: |
        echo "ðŸ” Verificando que la imagen existe en Docker Hub..."
        
        IMAGE_TAG="${{ inputs.image_tag }}"
        
        # Verificar con Docker Hub API
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://hub.docker.com/v2/repositories/${{ vars.DOCKERHUB_USERNAME }}/php-demo/tags/$IMAGE_TAG")
        
        if [ "$STATUS" = "200" ]; then
          echo "âœ… Imagen encontrada en Docker Hub"
        else
          echo "âŒ Imagen no encontrada en Docker Hub (HTTP $STATUS)"
          echo "Verifica que el build se completÃ³ correctamente"
          exit 1
        fi

    - name: Activar webhook de despliegue
      id: webhook
      run: |
        echo "ðŸ“¡ Enviando comando de despliegue al servidor de producciÃ³n..."
        
        IMAGE_TAG="${{ inputs.image_tag }}"
        
        response=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
          -X POST \
          -H "Content-Type: application/json" \
          -d "{\"image_tag\":\"$IMAGE_TAG\", \"environment\":\"prod\"}" \
          "${{ secrets.WEBHOOK_URL }}?token=${{ secrets.WEBHOOK_TOKEN }}")
        
        http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
        body=$(echo "$response" | sed '/HTTP_CODE:/d')
        
        echo "Estado HTTP: $http_code"
        echo "Respuesta: $body"
        
        if [ "$http_code" = "200" ]; then
          echo "âœ… Webhook ejecutado correctamente"
          echo "response=$body" >> $GITHUB_OUTPUT
        else
          echo "âŒ Error al ejecutar webhook (HTTP $http_code)"
          exit 1
        fi

    - name: Esperar despliegue
      run: |
        echo "â³ Esperando a que el servidor complete el despliegue..."
        sleep 45  # MÃ¡s tiempo para prod

    - name: Verificar despliegue
      run: |
        echo "ðŸ” Verificando que la aplicaciÃ³n responde..."
        
        IMAGE_TAG="${{ inputs.image_tag }}"
        max_attempts=15
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "Intento $attempt de $max_attempts..."
          
          if response=$(curl -s -f https://${{ vars.PROD_SERVER_URL }}/health); then
            echo "âœ… AplicaciÃ³n responde correctamente"
            echo ""
            echo "ðŸ“Š InformaciÃ³n de build desplegada:"
            echo "$response" | jq '.'
            
            # Verificar que el tag coincide
            deployed_tag=$(echo "$response" | jq -r '.build.tag')
            
            if [ "$deployed_tag" = "$IMAGE_TAG" ]; then
              echo ""
              echo "âœ… Tag verificado: $deployed_tag"
              exit 0
            else
              echo ""
              echo "âš ï¸  Tag esperado: $IMAGE_TAG"
              echo "âš ï¸  Tag desplegado: $deployed_tag"
              echo "El despliegue puede estar en progreso..."
            fi
          else
            echo "â³ AplicaciÃ³n aÃºn no responde, esperando..."
          fi
          
          attempt=$((attempt + 1))
          sleep 15
        done
        
        echo "âŒ La aplicaciÃ³n no respondiÃ³ despuÃ©s de $max_attempts intentos"
        exit 1

    - name: Resumen de despliegue
      if: success()
      run: |
        IMAGE_TAG="${{ inputs.image_tag }}"
        
        echo "## ðŸš€ Despliegue a PRODUCCIÃ“N Exitoso" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… AplicaciÃ³n desplegada correctamente" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Detalles:" >> $GITHUB_STEP_SUMMARY
        echo "- **Imagen:** \`${{ vars.DOCKERHUB_USERNAME }}/php-demo:$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Servidor:** https://${{ vars.PROD_SERVER_URL }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check:** https://${{ vars.PROD_SERVER_URL }}/health" >> $GITHUB_STEP_SUMMARY
        echo "- **Version Info:** https://${{ vars.PROD_SERVER_URL }}/version.html" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Enlaces Ãºtiles:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ [Abrir AplicaciÃ³n](https://${{ vars.PROD_SERVER_URL }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Ver Version Info](https://${{ vars.PROD_SERVER_URL }}/version.html)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¥ [Health Check](https://${{ vars.PROD_SERVER_URL }}/health)" >> $GITHUB_STEP_SUMMARY

    - name: Notificar fallo
      if: failure()
      run: |
        echo "## âŒ Despliegue a PRODUCCIÃ“N FallÃ³" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ El despliegue a producciÃ³n no se completÃ³ correctamente." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Pasos para diagnosticar:" >> $GITHUB_STEP_SUMMARY
        echo "1. Verificar logs del webhook en el servidor de producciÃ³n" >> $GITHUB_STEP_SUMMARY
        echo "2. Verificar que la imagen existe en Docker Hub" >> $GITHUB_STEP_SUMMARY
        echo "3. Conectarse al servidor y revisar: \`docker compose -f docker-compose.prod.yml logs\`" >> $GITHUB_STEP_SUMMARY
        echo "4. Considerar realizar rollback a la versiÃ³n anterior" >> $GITHUB_STEP_SUMMARY
